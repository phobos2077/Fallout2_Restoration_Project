name: Poify/Unpoify
on:
  push:
    branches:
      - master
    paths:
      - "data/text/**"

jobs:
  msg2po:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Poify/Unpoify
        uses: BGforgeNet/msg2po@master
        with:
          poify: true
          unpoify: true
          push: true
          single_commit: true
